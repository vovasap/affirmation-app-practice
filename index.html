<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Affirmation app</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <fieldset>
          <legend>Number</legend>
          <input class="number" type="number" min="0" value="1" />
        </fieldset>
        <fieldset>
          <legend>Duration (seconds)</legend>
          <input class="duration" type="number" min="0" value="60" />
        </fieldset>

        <fieldset>
          <input class="display" type="text" readonly />
        </fieldset>

        <div class="player">
          <div class="play-pause">
            <svg width="230" height="230" viewBox="0 0 230 230">
              <circle
                cx="115"
                cy="115"
                r="105"
                stroke="#fff"
                stroke-width="10"
                fill="transparent"
              />
            </svg>
            <svg
              class="moving-outline"
              width="230"
              height="230"
              viewBox="0 0 230 230"
            >
              <circle
                cx="115"
                cy="115"
                r="105"
                stroke="#000"
                stroke-width="5"
                fill="transparent"
              />
            </svg>
            <img class="play-pause-figure" src="./svg/play.svg" alt="play" />
          </div>
          <div class="stop">
            <img class="stop-figure" src="./svg/stop.svg" alt="stop" />
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
